<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Supabase Connection</button>
    <div id="result"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                console.log('Testing Supabase connection...');
                console.log('Supabase available:', typeof supabase !== 'undefined');
                console.log('Config:', SUPABASE_CONFIG);
                
                // Initialize Supabase
                const client = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                console.log('Client created:', client);
                
                // Test connection by trying to read from customers table
                const { data, error } = await client
                    .from('customers')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    console.error('Supabase error:', error);
                    resultDiv.innerHTML = '❌ Connection failed: ' + error.message;
                } else {
                    console.log('Supabase data:', data);
                    resultDiv.innerHTML = '✅ Connection successful! Data: ' + JSON.stringify(data);
                }
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = '❌ Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
